<!DOCTYPE html>
<html>
<head>
    <title>Password Protected Page</title>
    <style>
body {
    font-family: 'Roboto', sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: white;
    padding: 40px 60px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
    max-width: 400px;
    width: 100%;
}

.container:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
}

input[type="password"], button {
    width: 100%;
    padding: 12px;
    margin: 15px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
    transition: border-color 0.3s;
}

input[type="password"]:focus {
    border-color: #4CAF50;
    outline: none;
}

button {
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
}

button:hover {
    background-color: #45a049;
    transform: translateY(-2px);
}

.error {
    color: red;
    margin-top: 15px;
}


    </style>
</head>
<body>
    <div class="container">
        <h2>Please enter your password</h2>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <div class="error" id="error"></div>
    </div>
    
    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            const correctPassword = "12345*#"; // يجب أن تكون كلمة المرور الصحيحة

            if (password === correctPassword) {
                errorDiv.style.color = "green";
                errorDiv.textContent = "Access granted!";
                // توجيه المستخدم إلى صفحة أخرى
                window.location.href = "https://aliattac204.github.io/BB/"; // استبدل بالصفحة التي تريد توجيه المستخدم إليها
            } else {
                errorDiv.style.color = "red";
                errorDiv.textContent = "Incorrect password. Please try again.";
            }
        }
    </script>
</body>
</html>
